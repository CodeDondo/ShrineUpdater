name: Update Shrine Data

on:
  schedule:
    - cron: "0 6 * * *" # Daily 06:00 UTC
  workflow_dispatch:

jobs:
  update-shrine:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: dbd-shrine-api
        run: npm install

      - name: Fetch shrine data
        working-directory: dbd-shrine-api
        run: npm run update:shrine

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dbd-shrine-api/data/shrine.json
            git commit -m "chore: update shrine data"
            git push
          else
            echo "No changes to commit"
          fi
